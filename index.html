<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="side-bar">
            <div class="logo-content">
                <div class="logo">
                    <i class='bx bxs-dashboard'></i>
                    <div class="logo-name">Dashboard</div>
                </div>
                <i class='bx bx-chevron-left' onclick="switchNav()"></i>
            </div>
            <div class="menu">
                <ul class="option1">
                    <li>
                        <a href="#" class="option-link">
                            <i class='bx bx-home' ></i>
                            <span class="option-name">Home</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="option-link">
                            <i class='bx bx-user-circle' ></i>
                            <span class="option-name">Profile</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="option-link">
                            <i class='bx bx-message-square' ></i>
                            <span class="option-name">Messages</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="option-link">
                            <i class='bx bx-history' ></i>
                            <span class="option-name">History</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="option-link">
                            <i class='bx bx-task' ></i>
                            <span class="option-name">Tasks</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="option-link">
                            <i class='bx bx-group'></i>
                            <span class="option-name">Communities</span>
                        </a>
                    </li>
                </ul>
                <ul class="option2">
                    <li>
                        <a href="#" class="option-link">
                            <i class='bx bx-cog' ></i>
                            <span class="option-name">Settings</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="option-link">
                            <i class='bx bx-support' ></i>
                            <span class="option-name">Support</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="option-link">
                            <i class='bx bx-lock' ></i>
                            <span class="option-name">Privacy</span>
                        </a>
                    </li>
                </div>
            </div>
            <div id="main">qwertyuiop</div>
        </div>
    </div>

    <script src="script.js"></script>    
</body>
</html>
